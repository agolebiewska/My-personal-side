<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
    img {
      vertical-align: baseline;
    }
    #main {
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="easter-egg.jpg" alt="icon" title="icon"></p>
  <button>Easter is Coming <img id="main" src="easter-egg.jpg" alt="icon" title="icon"></button>
</body>
</html>
